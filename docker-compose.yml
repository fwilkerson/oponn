services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: oponn_user
      POSTGRES_PASSWORD: oponn_password
      POSTGRES_DB: oponn_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
